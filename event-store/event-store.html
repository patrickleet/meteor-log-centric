<head>
  <title>event-store</title>
</head>

<body>
  <h1>Event Store</h1>
  {{> events}}
</body>

<template name="events">
  <ul>
    {{#each events}}
      {{> event}}
    {{/each}}
  </ul>
</template>

<template name="event">
  <li>
    <div>Date: {{date}}</div>
    <div>Received: {{received}}</div>
    <div>Diff: {{diff}}</div>
  </li>
</template>
